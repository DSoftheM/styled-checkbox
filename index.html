<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="active">
            <h2>Active</h2>
            <div class="checkbox-1">
                <input type="checkbox" id="add2" />
                <label for="add2">
                    <div class="box">
                        <img src="mark-1.svg" alt="" class="box__content" />
                    </div>
                    <span>Checkbox</span>
                </label>
            </div>
            <div class="checkbox-2">
                <input type="checkbox" id="switch" />
                <label for="switch">
                    <div class="box"></div>
                    <span>Switch</span>
                </label>
            </div>
            <div class="checkbox-3">
                <input type="checkbox" id="box1" />
                <label for="box1">
                    <span>Long checkbox</span>
                    <div class="box">
                        <img src="mark-1.svg" alt="" class="box__content" />
                    </div>
                </label>
                <input type="checkbox" id="box2" />
                <label for="box2">
                    <span>Long checkbox</span>
                    <div class="box">
                        <img src="mark-1.svg" alt="" class="box__content" />
                    </div>
                </label>
            </div>
            <div class="checkbox-4">
                <input type="checkbox" id="checkbox" />
                <label for="checkbox">
                    <span>Select</span>
                    <div class="box">
                        <div class="box__content">
                            <svg
                                id="mark"
                                width="11"
                                height="12"
                                viewBox="0 0 11 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M10.5 1C8.83333 2 5 5.3 3 10.5L1 4.5" stroke="black" stroke-linecap="round" />
                            </svg>
                        </div>
                    </div>
                    <svg id="lines" width="19" height="11" viewBox="0 0 19 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.5 10V1" stroke="black" stroke-linecap="round" />
                        <path d="M11.6464 10.0104L18.0104 3.64645" stroke="black" stroke-linecap="round" />
                        <path d="M7.01038 9.71753L0.646416 3.35357" stroke="black" stroke-linecap="round" />
                    </svg>
                </label>
            </div>
        </div>
        <div class="disabled">
            <h2>Disabled</h2>
            <div class="checkbox-1">
                <input type="checkbox" id="add2" disabled />
                <label for="add2">
                    <div class="box">
                        <img src="mark-1.svg" alt="" class="box__content" />
                    </div>
                    <span>Checkbox</span>
                </label>
            </div>
            <div class="checkbox-2">
                <input type="checkbox" id="switch" disabled />
                <label for="switch">
                    <div class="box"></div>
                    <span>Switch</span>
                </label>
            </div>
            <div class="checkbox-3">
                <input type="checkbox" id="box1" disabled />
                <label for="box1">
                    <span>Long checkbox</span>
                    <div class="box">
                        <img src="mark-1.svg" alt="" class="box__content" />
                    </div>
                </label>
                <input type="checkbox" id="box2" disabled />
                <label for="box2">
                    <span>Long checkbox</span>
                    <div class="box">
                        <img src="mark-1.svg" alt="" class="box__content" />
                    </div>
                </label>
            </div>
            <div class="checkbox-4">
                <input type="checkbox" id="checkbox" disabled />
                <label for="checkbox">
                    <span>Select</span>
                    <div class="box">
                        <div class="box__content">
                            <svg
                                id="mark"
                                width="11"
                                height="12"
                                viewBox="0 0 11 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path d="M10.5 1C8.83333 2 5 5.3 3 10.5L1 4.5" stroke="black" stroke-linecap="round" />
                            </svg>
                        </div>
                    </div>
                    <svg id="lines" width="19" height="11" viewBox="0 0 19 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.5 10V1" stroke="black" stroke-linecap="round" />
                        <path d="M11.6464 10.0104L18.0104 3.64645" stroke="black" stroke-linecap="round" />
                        <path d="M7.01038 9.71753L0.646416 3.35357" stroke="black" stroke-linecap="round" />
                    </svg>
                </label>
            </div>
        </div>
    </body>
</html>
